<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container" style="margin-top: 5%;"> <!-- Main container with margin-top -->
        <div class="signup-grid"> <!-- Grid layout for sign-up form -->
            <div class="signup-text"> <!-- Title for the sign-up form -->
                <h1>Sign Up</h1>
            </div>
            <div class="signup-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                Already a member? <span><a href="../Login/Login.html" style="color: #2190FF;"> Login</a></span>
            </div>
            <div class="signup-form"> <!-- Form for user sign-up -->
                <form> <!-- Start of the form -->

                    <!-- âœ… Role field (Doctor / Patient) -->
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role" required class="form-control">
                            <option value="">Select your role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>

                    <div class="form-group"> <!-- Form group for user's name -->
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-describedby="helpId" />
                    </div>

                    <div class="form-group"> <!-- Form group for user's phone number -->
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" aria-describedby="helpId" />
                    </div>

                    <div class="form-group"> <!-- Form group for user's email -->
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" />
                    </div>

                    <div class="form-group"> <!-- Form group for user's password -->
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" />
                    </div>

                    <div class="btn-group"> <!-- Button group for form submission and reset -->
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button>
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
